{% extends "base.html" %}
{% block title %}QuickNote | Sign Up{% endblock %}
{% block content %}
<!-- Start Sign Up -->
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
        <h3 class="text-center mb-4" style="color: #007bff;">Create Your Account</h3>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<!-- End Sign Up -->
{% endblock %}
